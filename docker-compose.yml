version: '3.7'
services:
  dbeaver:
    build: app
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY:0
    depends_on:
      db:
        condition: service_healthy
        restart: true

  db:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=animal
      - POSTGRES_USER=maria
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: "pwd"
